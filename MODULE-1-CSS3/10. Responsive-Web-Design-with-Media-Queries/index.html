<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Web Design Example</title>
<style>
  /* Base styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 5vw;
    background: #fafafa;
    color: #333;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 2vw;
    margin: 0;
    padding: 0;
  }

  nav li {
    margin: 0;
  }

  nav a {
    text-decoration: none;
    color: #0066cc;
    font-weight: 600;
    font-size: 1.1rem;
  }

  img.responsive-img {
    max-width: 100%;
    height: auto;
    width: 50vw; /* Flexible width */
    border-radius: 10px;
    margin-top: 2vh;
  }

  main {
    max-width: 900px;
    margin: 0 auto;
    font-size: 1.2rem;
    line-height: 1.6;
  }

  /* Media Query for screens smaller than 768px */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }

    nav ul {
      flex-direction: column; /* Stack nav links vertically */
      gap: 1vh;
      width: 100%;
    }

    nav a {
      font-size: 1rem;
      padding: 0.5rem 0;
      display: block;
      width: 100%;
      border-bottom: 1px solid #ccc;
    }

    img.responsive-img {
      width: 90vw; /* Smaller images on small screens */
      margin-top: 1vh;
    }

    main {
      font-size: 1rem; /* Smaller font size */
    }
  }
</style>
</head>
<body>

<header>
  <h1>City Portal</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Welcome to Your Community</h2>
  <p>Stay informed about city events, services, and news. Our portal adapts seamlessly to any device you use, ensuring the best experience whether on desktop, tablet, or phone.</p>
  <img class="responsive-img" src="https://via.placeholder.com/800x400" alt="City event" />
</main>

</body>
</html>
