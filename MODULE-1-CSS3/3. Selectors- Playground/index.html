<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectors Playground</title>
  <style>
    /* Universal selector - Reset margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Element selector - Style all <h2> elements */
    h2 {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin-bottom: 10px;
    }

    /* ID selector - Style the banner with id="mainHeader" */
    #mainHeader {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Class selector - Style event containers with class="eventCard" */
    .eventCard {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    /* Grouping selector - Style <h3> and <p> together */
    h3, p {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="mainHeader">
    <h1>Welcome to the Event Portal</h1>
  </div>

  <div class="eventCard">
    <h2>Music Fest 2025</h2>
    <h3>Live Performances</h3>
    <p>Join us for a night of exciting live music featuring top artists from around the globe.</p>
  </div>

  <div class="eventCard">
    <h2>Tech Conference</h2>
    <h3>Innovation in AI</h3>
    <p>Explore the latest trends in artificial intelligence and network with industry experts.</p>
  </div>

</body>
</html>
