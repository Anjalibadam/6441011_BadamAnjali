<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Methods</title>

  <!-- Internal CSS (in <style> tag) -->
  <style>
    /* Page styles */
    body {
      background-color: #f0f8ff; /* light blue */
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    h2 {
      color: navy;
      text-transform: uppercase;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: red;">This heading uses Inline CSS</h1>

  <!-- Uses internal CSS -->
  <h2>Styled using Internal CSS</h2>

  <!-- Uses external CSS from styles.css -->
  <p class="highlight">This paragraph is styled with External CSS.</p>

</body>
</html>
