<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        output {
            display: block;
            margin-top: 20px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Community Event Registration</h1>

    <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="">-- Select an Event --</option>
            <option value="picnic">Community Picnic</option>
            <option value="cleanup">Neighborhood Cleanup</option>
            <option value="talentshow">Talent Show</option>
        </select>

        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" placeholder="Tell us anything we should know..." rows="4"></textarea>

        <button type="submit">Register</button>

        <output id="confirmationMessage"></output>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const output = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            const name = form.name.value;
            output.textContent = `Thank you for registering, ${name}!`;
            form.reset();
        });
    </script>

</body>
</html>
