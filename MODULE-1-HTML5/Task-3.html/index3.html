<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    
    <!-- Internal CSS -->
    <style>
        /* Styling for welcome banner using ID */
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Class for highlighted elements */
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" class="highlight">Dashboard</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        <h1>Welcome back, User!</h1>
        <p class="highlight">We're glad to see you again!</p>
    </div>

    <!-- Main -->
    <main>
        <p>Don't miss our <span style="color: red; font-weight: bold;">Special Offer</span> just for you!</p>
        <p class="highlight">Enjoy exclusive deals and updates.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
