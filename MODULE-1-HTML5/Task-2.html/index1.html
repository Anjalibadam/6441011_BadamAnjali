<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Example</title>
  <style>
    nav {
      background-color: #f0f0f0;
      padding: 1em;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
    }
    section {
      padding: 2em;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our homepage. Navigate using the menu above.</p>
  </section>

  <section id="events">
    <h2>Events</h2>
    <p>Check out our upcoming events here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Reach out to us via email or phone.</p>
  </section>

</body>
</html>
