<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Events Gallery</title>
    
    <style>
        /* Style for all gallery images */
        .eventImage {
            border: 3px solid #ccc;
            border-radius: 8px;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        td {
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Main -->
    <main>
        <table>
            <caption>Highlights from Past Community Events</caption>
            <tr>
                <td>
                    <img src="event1.jpg" alt="Community Picnic" title="Community Picnic 2024" class="eventImage">
                    <p>Picnic in the park</p>
                </td>
                <td>
                    <img src="event2.jpg" alt="Neighborhood Cleanup" title="Neighborhood Cleanup Drive" class="eventImage">
                    <p>Cleanup Drive</p>
                </td>
                <td>
                    <img src="event3.jpg" alt="Local Talent Show" title="Local Talent Show Night" class="eventImage">
                    <p>Talent Show</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="event4.jpg" alt="Holiday Parade" title="Annual Holiday Parade" class="eventImage">
                    <p>Holiday Parade</p>
                </td>
                <td>
                    <img src="event5.jpg" alt="Art Fair Booths" title="Spring Art Fair Booths" class="eventImage">
                    <p>Art Fair</p>
                </td>
                <td>
                    <img src="event6.jpg" alt="Outdoor Movie Night" title="Summer Movie Night Under the Stars" class="eventImage">
                    <p>Movie Night</p>
                </td>
            </tr>
        </table>
    </main>

</body>
</html>
