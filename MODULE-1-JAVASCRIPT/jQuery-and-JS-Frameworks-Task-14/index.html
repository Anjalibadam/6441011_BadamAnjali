<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Example - Event Cards</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #events {
      margin-top: 20px;
    }
    .event-card {
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      display: none; /* initially hidden for fadeIn demo */
    }
  </style>
</head>
<body>
  <h1>Events with jQuery</h1>
  
  <button id="registerBtn">Show Events</button>
  <button id="hideBtn">Hide Events</button>

  <div id="events">
    <div class="event-card">Event 1: JavaScript Workshop</div>
    <div class="event-card">Event 2: Web Development Webinar</div>
    <div class="event-card">Event 3: Tech Conference 2025</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
